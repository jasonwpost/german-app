<article class="panel panel-default">
  <div class="panel-body">
    {{ artikel.wort }}
  </div>
  <footer class="panel-footer">
    <div class="input-controls">
    <div class="">
      <label>Artikel </label>
      <form>
        <input #m type="radio"
        name="gender" value="Der"
        (click)="changeanswer(m.value)"
        > Der
        <input #f type="radio"
        name="gender" value="Die"
        (click)="changeanswer(f.value)"
        > Die
        <input #n type="radio"
        name="gender" value="Das"
        (click)="changeanswer(n.value)"
        > Das
      </form>
      <p [style.background-color]="getStyle()">{{solution}}</p>
    </div>

    </div>
    <div class="config">

    </div>
  </footer>
</article>
